        <script>
            function getOszthatok(szamok, oszto){
                return kivalogatas(
                    szamok, 
                    (elem) => {return elem % oszto == 0}
                );
            }

            function kivalogatas(tomb, vizsgalat){
                const puffer = [];

                for(let i = 0; i < tomb.length; i++){
                    if(vizsgalat(tomb[i])){
                        puffer.push(tomb[i]);
                    }
                }

                return puffer;
            }
